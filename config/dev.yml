      ws: true
    rewriteList:
      - k: '^/andromeda'
        v: 'andromeda'
  - url: '/home'
    option: 
      target: 'http://127.0.0.1:61551/'
      changeOrigin: true
      ws: true
    rewriteList:
      - k: '^/home'
        v: 'home'